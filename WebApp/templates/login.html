{% extends 'home.html'%}
{% block navbar%}
    <nav class="navbar navbar-expand-lg navbar-info bg-info">
        <div class="container">
            <a class="navbar-brand text-white" href="/">Expenditure</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a type="button" class="btn btn-info btn-block" href="/signup">
                      Sign Up
                  </a>
                  </li>
              </ul>
            </div>
        </div>
    </nav>
      {%endblock%}
{% block topside %}
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12 "></div>
    <div class="col-md-4 col-sm-4 col-xs-12 bgColor mt-5 border rounded">
      <h3 class="textColor text-center mt-5">Login</h3>
      <div class="box">
        {% with messages = get_flashed_messages()%}
        {%if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong> {{messages[0]}}!</strong>
        </div>
    </div>
        {% endif %}
        {% endwith %}
      <hr class="bgColor2" />
      <form class="" method="POST">
        <div class="row mb-3">
          <div class="col-md-12 col-sm-12 col-xs-12 bgColor">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              name = "email"
            />
          </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 col-sm-12 col-xs-12 bgColor">
              <label for = "email">Password</label>
                <input 
                  type = "password" 
                  id ="password" 
                  name = "password" 
                  class = "form-control" 
                  placeholder=" Enter Password "
                />
            </div>
        </div>
        <hr class="mt-4">
        <div align = "center">
            <button class="btn btn-primary mt-4 mb-3" type = "submit">Login</button>
          </div>
      </form>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12 "></div>
  </div>
  </div> 
  {% endblock %}
  {% block table%}
  {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  
        if (window.history.replaceState){ window.history.replaceState(null,null,window.location.href);}
    
    </script>
</body>
</html>
